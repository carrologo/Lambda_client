service: my-serverless-api
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}

plugins:
  - serverless-offline

functions:
  createClient:
    name: prueba # Nombre exacto de la función existente
    handler: src/infrastructure/lambdas/handler.handler
    events:
      - http:
          path: /clients
          method: post
          cors: true
    existingArn: arn:aws:lambda:us-east-1:YOUR_ACCOUNT_ID:function:prueba # Reemplaza con el ARN de tu función existente

custom:
  build:
    esbuild:
      bundle: true
      minify: false
      sourcemap: true
      platform: node
      target: node18
      format: cjs
      tsconfig: tsconfig.json