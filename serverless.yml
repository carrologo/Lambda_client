service: my-serverless-api
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}

plugins:
  - serverless-offline

functions:
  createClient:
    arn: arn:aws:lambda:us-east-1:451291043467:function:prueba
    events:
      - http:
          path: /clients
          method: post
          cors: true

custom:
  build:
    esbuild:
      bundle: true
      minify: false
      sourcemap: true
      platform: node
      target: node18
      format: cjs
      tsconfig: tsconfig.json