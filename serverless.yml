service: my-serverless-api
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}

plugins:
  - serverless-offline

httpApi:
  cors:
    allowedOrigins:
      - "*"
    allowedHeaders:
      - Content-Type
      - Authorization
    allowedMethods:
      - GET
      - POST
      - PATCH
functions:
  createClient:
    name: createClient-${opt:stage, 'dev'}
    handler: src/infrastructure/lambdas/handler.handler
    events:
      - http:
          path: /clients
          method: post
          integration: lambda
          request:
            cors:
              origins:
                - "*"
              headers:
                - Content-Type
                - Authorization
              methods:
                - POST
      - http:
          path: /clients
          method: get
          integration: lambda
          request:
            cors:
              origins:
                - "*"
              headers:
                - Content-Type
                - Authorization
              methods:
                - GET
      - http:
          path: /clients/{id}
          method: patch
          integration: lambda
          request:
            cors:
              origins:
                - "*"
              headers:
                - Content-Type
                - Authorization
              methods:
                - PATCH