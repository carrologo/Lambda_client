service: my-serverless-api
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}

plugins:
  - serverless-offline

functions:
  LambdaClient:
    name: LambdaClient-${opt:stage, 'dev'}
    handler: src/infrastructure/lambdas/handler.handler
    events:
      - http:
          path: /clients
          method: post
          cors:
            origin: 'https://tusitio.com'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
      - http:
          path: /clients
          method: get
          cors:
            origin: 'https://tusitio.com'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
      - http:
          path: /clients/{id}
          method: patch
          cors:
            origin: 'https://tusitio.com'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
      - http:
          path: /client/{id}
          method: get
          cors:
            origin: 'https://tusitio.com'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
