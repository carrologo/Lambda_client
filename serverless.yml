service: my-serverless-api
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_KEY: ${env:SUPABASE_KEY}

plugins:
  - serverless-offline

functions:
  createClient:
    handler: src/infrastructure/lambdas/handler.handler
    events:
      - http:
          path: /clients
          method: post
          cors: true

resources:
  Resources:
    CreateClientLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName: arn:aws:lambda:us-east-2:451291043467:function:prueba # ARN de la funci√≥n existente
        Action: lambda:InvokeFunction
        Principal: apigateway.amazonaws.com